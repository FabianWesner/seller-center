models:
      
  Seller:
    name: string nullable
    status: enum:open,submitted,accepted,rejected,review default:open
    user_id: id foreign
    email: string nullable
    account_holder_name: string nullable
    description: text nullable
    company_name: string nullable
    address_line1: string nullable
    address_line2: string nullable
    city: string nullable
    state: string nullable
    postal_code: string nullable
    country_code: string nullable
    phone: string nullable
    vat: string nullable
    tin: string nullable
    eori: string nullable
    iban: string nullable
    swift_bic: string nullable
    bank_name: string nullable
    relationships:
      hasOne: SellerData
      belongsToMany: User
      hasMany: SellerProduct, SellerVariant, Price, Stock, Location


  Category:
    name: string
    description: text nullable
    is_active: boolean nullable
    parent_id: id foreign:categories.id nullable
    relationships:
      hasMany: SellerProduct

  SellerProduct:
    name: string
    sku: string nullable
    description: text nullable
    attributes: json nullable
    category_id: id foreign
    seller_id: id foreign
    relationships:
      hasMany: SellerVariant
    

  SellerVariant:
    name: string
    sku: string nullable
    description: text nullable
    attributes: json nullable
    seller_product_id: id foreign
    status_id: id foreign
    seller_id: id foreign
    relationships:
      hasMany: Price, Stock

  Price:
    amount: integer
    seller_variant_id: id foreign
    currency_id: id foreign

  Stock:
    quantity: integer
    reserved: integer nullable
    safety_stock: integer nullable
    seller_variant_id: id foreign
    location_id: id foreign
    seller_id: id foreign

  Location:
    name: string
    address: string
    default_delivery_days: integer nullable
    seller_id: id foreign
    relationships:
      hasMany: Stock

  Currency:
    code: string
    symbol: string
    name: string nullable
    is_default: boolean default:false
    
    relationships:
      hasMany: Price

  Status:
    name: enum:draft,pending_approval,approved,rejected,active,inactive,archived
    relationships:
      hasMany: SellerVariant

